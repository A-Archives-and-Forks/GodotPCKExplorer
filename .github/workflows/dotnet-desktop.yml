name: .NET Desktop

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Project_Name: GodotPCKExplorer.UI
      Solution_Path: GodotPCKExplorer.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup Nuget
        uses: Nuget/setup-nuget@v1.1.1

      - name: Restore nuget packages
        run: nuget restore ${{ env.Solution_Path }}

      - name: Build solution
        shell: powershell
        run: msbuild ${{ env.Solution_Path }} /t:GodotPCKExplorer_UI /p:Configuration=${{ matrix.configuration }} /p:Platform="x64" /m:2

      - name: Prepare artifacts
        if: matrix.configuration == 'Release'
        shell: powershell
        run: Remove-Item ${{ env.Project_Name }}/bin/x64/${{ matrix.configuration }}/* -Include *.xml,*.pdb -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.Project_Name }}_${{ matrix.configuration }}
          path: ${{ env.Project_Name }}/bin/x64/${{ matrix.configuration }}/
